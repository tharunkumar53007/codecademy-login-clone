<!DOCTYPE html>
<html>
    <head>
        <title>log in | Codecademy</title>
        <link rel="stylesheet" href="style.css">
        <link type="image/png" sizes="32x32" rel="icon" href=".../icons8-codecademy an online platform offers free coding classes programming languages-external-tal-revivo-bold-tal-revivo-32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-div">
            <head>
                <p class="login-text">Log in to Codecademy</p>
            </head>
            <main>
                <p class="required">* Required</p>
                <section class="input-secton">
                    <p class="input-lebels">Email or username*</p>
                    <input type="email" class="input-boxes">
                    <p class="input-lebels">Password*</p>
                    <input type="password" class="input-boxes">
                </section>
                <a href="#" class="forgot-password">I forgot my password</a>
                <button class="login-button">Log in</button>
            </main>
            <footer>
                <p class="or-lebel">Or log in using:</p>
                <div class="other-options-section">
                    <div class="other-options">
                        <img src="images/google.png">
                    </div>
                    <div class="other-options">
                        <img src="images/facebbok.png">
                    </div>
                    <div class="other-options">
                        <img src="images/github.png">
                    </div>
                    <div class="other-options">
                        <img src="images/twitter.png">
                    </div>
                    <div class="other-options">
                        <img src="images/apple.png">
                    </div>
                </div>
                <p class="not-member">Not a member yet? <a href="#" class="signup-text">Sign up for free</a></p>
            </footer>

        </div>
    </body>
</html>
